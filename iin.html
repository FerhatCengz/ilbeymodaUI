<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tablo Tasarımı</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/Datatable/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/Datatable/css/dataTables.bulma.min.css">
    <link rel="stylesheet" href="./assets/Datatable/css/extra.min.css">



</head>

<body>

    <table id="example" class="table table-hover" style="width:100%">
        <thead>
            <tr>
                <th>Ürün Resmi</th>
                <th>Ürün Adı</th>
                <th>Ürün Adet</th>
                <th>Ürün Fiyat</th>
                <th>Toplam</th>
            </tr>
        </thead>
    </table>




    <script src="./assets/js/jquery-1.12.4.min.js"></script>
    <script src="./assets/Datatable/js/jquery.dataTables.min.js"></script>
    <script src="./assets/Datatable/js/dataTables.bulma.min.js"></script>

    <script>
        $(document).ready(function () {
            var table = $("#example").DataTable({
                "searching": false,
                "ordering": false,
                "bLengthChange": false,
                language: {
                    url: "https://cdn.datatables.net/plug-ins/1.12.1/i18n/tr.json",
                },
            });

            //Satır ekler.
            var rowNode = table.row.add([
                `<img width='100' src='https://ledthanhdat.vn/html/lynessa/assets/images/apro41-1-270x350.jpg'/>`,
                `Mini Etek`,
                `<input value='4' type='number' class='text-center form-control w-50'/>`,
                '120 ₺',
                '480 ₺'
            ]).draw().node();

            // Oluşturulan satıra animasyon eklemek
            $(rowNode).addClass('animated fadeInUp');


        });
    </script>


</body>

</html>
